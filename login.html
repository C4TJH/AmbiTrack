<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbiTrack - Iniciar Sesión</title>
    <link rel="icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i></a>

    <div class="login-container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="login-header">
                <h2>Bienvenido</h2>
                <p>Inicia sesión para continuar</p>
            </div>

            <form id="formLoginEmail">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>

            <div class="divider">
                <span>O continúa con</span>
            </div>

            <button id="loginGoogle" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Google
            </button>

            <div class="toggle-link">
                ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <div class="login-header">
                <h2>Crear Cuenta</h2>
                <p>Únete a AmbiTrack</p>
            </div>

            <form id="formRegister">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="regEmail" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="regPassword" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" id="regConfirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <div class="toggle-link">
                ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
